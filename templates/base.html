<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Lab Results Finder{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    {% endblock head %}
  </head>
  <body>
  {% block navbar %}
  <nav class="navbar is-dark is-spaced" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="#">
        <img src="/static/img/database.png">
      </a>
    </div>
    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="{{ url_for('home') }}">Home</a>
        <a class="navbar-item" href="{{ url_for('search') }}">Search</a>
      </div>
    </div>
  </nav> 
  {% endblock navbar %}

  {% block content %}    

  {% endblock content %}
  </body>
</html>
